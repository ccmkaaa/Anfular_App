<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
  
            <div class="mb-md-5 mt-md-4 pb-5">
  
              <h2 class="fw-bold mb-2 text-uppercase">Registration</h2>
              <p class="text-white-50 mb-5">Please enter your details to register!</p>
  
              <form [formGroup]="registrationForm" (ngSubmit)="submitRegistration()">
                <div class="form-outline form-white mb-4">
                  <input formControlName="email" type="email" id="typeLoginX" class="form-control form-control-lg"/>
                  <label class="form-label" for="typeLoginX">Login</label>
                  <p *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched"><small class="text-danger">Login is required</small></p>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input formControlName="confirmEmail" type="email" id="typeConfirmLoginX" class="form-control form-control-lg"/>
                  <label class="form-label" for="typeConfirmLoginlX">Confirm Login</label>
                  <p *ngIf="registrationForm.get('confirmEmail')?.invalid && registrationForm.get('confirmEmail')?.touched"><small class="text-danger">Confirm Login is required</small></p>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input formControlName="password" type="password" id="typePasswordX" class="form-control form-control-lg"/>
                  <label class="form-label" for="typePasswordX">Password</label>
                  <p *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched"><small class="text-danger">Password is required (min. length = 8)</small></p>
                </div>
                <button [disabled]="registrationForm.invalid" class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
              </form>
            </div>
            <div>
              <p class="mb-0">Already have an account? <a routerLink="../login" class="text-white-50 fw-bold">Login</a></p>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
