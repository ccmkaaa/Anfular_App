<table>
    <thead>
      <tr>
        <th>Id Товара</th>
        <th>Название товара</th>
        <th>Количество</th>
        <th>Цена одного товара</th>
        <th>Сумма</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList | async">
          <app-product [product]="product" (addProduct)="onAddProduct(product)" (removeProduct)="onRemoveProduct(product)"></app-product>
        </tr>
    </tbody>
  </table>
