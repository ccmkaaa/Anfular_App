<div class="container mt-4 rounded p-3">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Quantity Remaining</h5>
            <p class="card-text">{{ total_quantity_amount }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Orders</h5>
            <p class="card-text">{{ total_orders_sales }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Sold Products</h5>
            <p class="card-text">{{ total_sales_products }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Sales Amount</h5>
            <p class="card-text">{{ total_sales_amount | priceFormat }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-6 card-chart" id="chart1">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Quantity distribution (%)</h5>
            </div>
          </div>
        <apx-chart class="chart1"
          [series]="chartOptions1.series!"
          [chart]="chartOptions1.chart!"
          [labels]="chartOptions1.labels"
          [responsive]="chartOptions1.responsive!"
        ></apx-chart>
      </div>
      <div class="col-md-6 card-chart" id="chart2">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Amount distribution (%)</h5>
            </div>
          </div>
        <apx-chart class="chart2"
          [series]="chartOptions2.series!"
          [chart]="chartOptions2.chart!"
          [labels]="chartOptions2.labels"
          [responsive]="chartOptions2.responsive!"
        ></apx-chart>
      </div>
    </div>
  </div>
